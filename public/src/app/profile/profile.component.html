<div class="container-fluid p-3">
    <div class="row">
        <div class="container col-8 p-2 text-center border">
                
                <div class="container col-8 p-2">
                    
                <p> Profile box goes here. Background Img.  </p>

                    <div class = "container col-4 p-2">
                        <p> User Name </p>
                        <p> Company Info</p>
                        <p> File Upload </p>
                        
                    </div>

                </div>

                <div class = "container col 8 p-2"> 
                <a [routerLink]="['/']"> About Me Info or Link </a>
                </div>

        </div>

        <div class="container col-4 p-2 text-center border">
            <div class="container "> 
                <h1>NewsFeed</h1><br>
            <div *ngFor="let news of allnews">
                <h3>{{news.title}}</h3>
                <strong>Author:</strong><p>{{news.author}}</p>
                <strong>Summary:</strong><p>{{news.description}}</p>
                <strong><a href="{{news.url}}"target="_blank">Read full article</a></strong>
                <br><br>
                
            </div>
            </div>
        </div>
    </div>
</div>
