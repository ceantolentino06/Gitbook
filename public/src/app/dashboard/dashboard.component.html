<script>
    $(".posts").fadeIn(3000);
</script>
<style>
    html {
        overflow: scroll;
        overflow-x: hidden;
    }

    ::-webkit-scrollbar {
        width: 0px;
        /* Remove scrollbar space */
        background: transparent;
        /* Optional: just make scrollbar invisible */
    }
</style>
<div class="container bg-light rounded" style="height:1000px">
    <div class="row">
        <div class="container col-md-8 col-sm-12 p-2 m-3 border-right" style="overflow:auto;height:982px"
            (scroll)="onScroll($event)">
            <h1>Posts</h1>
            <div class="container mt-3" class="search-results">
                <div class="posts" *ngFor="let post of recentPosts"
                    style="box-shadow:0px 0px 15px 5px #d1d1d1;padding:20px;border-radius:5px;margin-bottom:20px;border:solid 1px black">
                    <h1>{{post.caption}}</h1>
                    <p style="margin-top:-10px">Posted by: {{post.postedBy}} on <span
                            style="font-weight:700">{{post.createdAt}}</span></p>
                    <a href="" class="badge badge-primary">Like</a>
                    <div class="content p-3 border rounded mb-2" style="font-family: 'Roboto Mono', monospace;">

                        <p class="m-0 text-white" [innerHTML]="post.content" ngNonBindable>
                    
                        </p>
                    </div>
                    <div class="comments border ml-3" *ngFor="let comment of post.comments">
                        <p class="m-0">{{ comment.comment }}</p>
                    </div>
                    <form action="">
                        <div class="form-group">
                            <textarea class="form-control" name="" id="" cols="30" rows="3"
                                placeholder="Say something.."></textarea>
                        </div>
                        <button class="btn btn-success btn-sm ml-auto">Comment</button>
                    </form>
                </div>
                <div style="text-align:center" *ngIf="loading == true">
                    <img src="img/loader.gif" style="height:70px;width:70px">
                </div>
            </div>
        </div>

        <div class="container col-md-3 col-sm-12 text-center p-2" style="height:997px;overflow:auto">
            <h1>NewsFeed</h1>
            <div *ngFor="let news of allnews"
                style="box-shadow:0px 0px 5px 2px #d1d1d1;border-radius:5px;margin-bottom:15px;padding:10px;border:solid 1px black">
                <h3>{{news.title}}</h3>
                <strong>Author:</strong>
                <p>{{news.author}}</p>
                <strong>Summary:</strong>
                <p>{{news.description}}</p>
                <strong><a href="{{news.url}}" target="_blank">Read full article</a></strong>
                <br><br>
            </div>
        </div>
    </div>
</div>
