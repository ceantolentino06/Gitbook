<div class="container bg-light rounded mt-5">
    <div class="row">
        <div class="container mt-2 mb-2">
            <h2 class="text-center"> Editor</h2>
            <form [formGroup]="editorForm" (submit)="onSubmitCreate(1)">
                <div class="form-group">
                    <small>Add content first</small>
                    <input class="form-control" formControlName='editor' type="text" name="newPost.caption" id="" placeholder="Caption"
                        [(ngModel)]="newPost.caption">
                </div>
                <div class="form-group">
                    <quill-editor [styles]="editorStyle" [modules]="config" formControlName='editor'
                        [(ngModel)]="newPost.content"> </quill-editor>
                    <button class="btn btn-primary mb-3 mt-3">Post</button>
                </div>
            </form>
        </div>
    </div>
</div>
